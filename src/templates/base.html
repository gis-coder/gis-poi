<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>{% block title %}{% endblock %}--地理信息系统</title>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'css/bootstrap/bootstrap.min.css') }}"/>
    <script src="{{ url_for('static',filename = 'js/jQuery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'js/popper/popper.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'js/bootstrap/bootstrap.min.js') }}"></script>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-static-top navbar-expand-sm bg-info navbar-dark">
    <a href="#" class="navbar-brand">
        <img width="30" height="30" class="d-inline-block align-top"
             src="{{ url_for('static',filename = 'img/earth-globe.png') }}" alt="">
        地图
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">排行</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">文章</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">分析</a>
        </li>
    </ul>
    <form class="form-inline ml-auto" role="search">
        <input class="form-control" type="text">
        <button class="btn btn-info" type="submit">搜索</button>
    </form>
    <ul class="navbar-nav justify-content-end">
        {% if user %}
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"  id="navbardrop" data-toggle="dropdown">
                {{ user['username']|default('登录') }}
            </a>
            <div class="dropdown-menu" style="min-width: 80px;">
                <a class="dropdown-item" href="#">历史</a>
                <a class="dropdown-item" href="#">信息</a>
                <a class="dropdown-item" href="#">报告</a>
                <a class="dropdown-item" href="#">退出</a>
            </div>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('user.login') }}">登录</a>
        </li>
        {% endif %}
    </ul>
</nav>
{% block body %}{% endblock %}

</body>
</html>
