{% extends 'base_user.html' %}

{% block title %}登录{% endblock %}

{% block head %}
<style type="text/css">
    html {
height: 100%;
width: 100%;
/* background-image: url(../img/login.jpg);
filter: alpha(opacity=50);
background-repeat: no-repeat;
background-size: 100% 100%;
-moz-background-size: 100% 100%; */
}

body {
background-color: transparent;
}
.login {
    margin-top: 10%;
    width: 400px;
    background-color: rgba(255, 255, 255, 1);
    padding: 5px;
    border-radius: 8px;
}




</style>
{% endblock %}

{% block body %}
<div class="container login">
    <form role="form-horizontal" method="POST" action="">
        <div class="text-center">
            <h2 class="text-primary" style="margin-bottom: 20px">登录</h2>
        </div>
        <div class="form-group">
            <input name="user_name" class="form-control" type="text" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <input name="user_password" class="form-control" type="password" placeholder="请输入用户密码">
        </div>
        <!-- <label class="text-left">asdf</label> -->
        <div class="form-group">
            <div class="col-sm-8">
                <input name="save_password" type="checkbox">记住密码
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">登录</button>
        </div>
        <div class="row form group">
            <div class="col-sm-6">
                <a href="{{ url_for('user.getpass') }}">忘记密码</a>
            </div>
            <div class="col-sm-6 text-right">
                <a href="{{ url_for('user.regist') }}">注册</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
